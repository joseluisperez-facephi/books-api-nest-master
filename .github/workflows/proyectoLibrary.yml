name: Books

on:
  push:
    branches:
      - JoseLuis
  pull_request:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-22.04          
    steps:
      - uses: actions/checkout@v2
        with: 
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          node-version: '16.17.1'
      - name: Install dependencies
        run:  yarn install --no audit --no fund --no-optional
      - name: Lint
        run: yarn run eslint
      - name: Build
        run: yarn run Build
      - name: Test
        run: yarn Test